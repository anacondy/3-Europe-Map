<html lang="en">
<head>

    <style>
        /* --- 1. GLOBAL & LAYOUT --- */
        body, html {
            height: 100%;
            margin: 0;
            background-color: #050505;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #map {
            height: 100vh;
            width: 100%;
            z-index: 1;
            background: #050505;
            outline: none;
        }

        path.leaflet-interactive:focus { outline: none; }

        /* --- 2. GLASSMORPHISM UI --- */
        .glass-header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 340px;
            padding: 20px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            color: white;
            pointer-events: none;
        }

        .glass-header h1 { margin: 0; font-size: 24px; font-weight: 800; color: #ffffff; letter-spacing: -0.5px; }
        .glass-header p { margin: 5px 0 0 0; font-size: 13px; color: #888; }

        /* Sidebar */
        .info-sidebar {
            position: absolute;
            top: 20px;
            right: -450px; /* Hidden */
            bottom: 20px;
            width: 380px; /* Wider for European data */
            z-index: 1001;
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-left: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px 0 0 20px;
            padding: 30px;
            color: white;
            transition: right 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            display: flex;
            flex-direction: column;
            box-shadow: -20px 0 50px rgba(0,0,0,0.6);
        }
        .info-sidebar.active { right: 0; }

        /* Badges */
        .state-badge { display: inline-block; padding: 4px 12px; border-radius: 50px; font-size: 12px; font-weight: 600; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 0.5px; }

        /* Alignment Colors */
        .badge-prog { background: rgba(255, 51, 102, 0.15); color: #FF3366; border: 1px solid rgba(255, 51, 102, 0.4); } /* Progressive (Red/Pink) */
        .badge-cons { background: rgba(0, 102, 255, 0.15); color: #3399FF; border: 1px solid rgba(0, 102, 255, 0.4); } /* Conservative (Blue) */
        .badge-cent { background: rgba(0, 204, 153, 0.15); color: #00FFCC; border: 1px solid rgba(0, 204, 153, 0.4); } /* Centrist (Teal) */
        .badge-euro { background: rgba(153, 51, 255, 0.15); color: #CC66FF; border: 1px solid rgba(153, 51, 255, 0.4); } /* Eurosceptic/Right (Purple) */

        .sidebar-title { font-size: 32px; font-weight: 800; margin: 0 0 15px 0; line-height: 1.1; display: flex; align-items: center; gap: 10px;}
        .flag-icon { font-size: 24px; }

        .data-section { margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        .data-label { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: #888; margin-bottom: 6px; }
        .data-value { font-size: 15px; font-weight: 500; color: #eee; }

        /* Seat Bar Chart */
        .seat-bar-container {
            height: 8px;
            width: 100%;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
            display: flex;
        }
        .seat-bar-gov { height: 100%; background: #fff; } /* Color injected via JS */
        .seat-details { display: flex; justify-content: space-between; font-size: 12px; margin-top: 6px; color: #aaa; font-family: monospace; }

        /* Tooltip */
        .leaflet-tooltip.glass-tooltip {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 11px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .leaflet-tooltip-top:before, .leaflet-tooltip-bottom:before,
        .leaflet-tooltip-left:before, .leaflet-tooltip-right:before { display: none; }

    </style>
</head>
<body>

            },
            "Spain": {

            },

            },

            },
            "Switzerland": {

            },
             "Ukraine": {
                code: "M", flag: "ðŸ‡ºðŸ‡¦", leader: "Volodymyr Zelenskyy", party: "Servant of the People",
                gov_type: "Martial Law",

                desc: "Centrist government operating under wartime conditions."
            }
        };

        // --- 3. STYLE & LOGIC ---

        function getColor(code) {
            switch(code) {
                case 'P': return '#FF3366'; // Progressive (Pink/Red)
                case 'C': return '#3399FF'; // Conservative (Blue)
                case 'M': return '#00FFCC'; // Centrist (Teal)
                case 'E': return '#CC66FF'; // Eurosceptic (Purple)
                default: return '#444';
            }
        }

        function style(feature) {
            const name = feature.properties.name || feature.properties.NAME;
            const data = politicalData[name];
            const color = data ? getColor(data.code) : '#333';

            return {
                fillColor: color,
                weight: 1.5,
                opacity: 1,
                color: data ? color : '#444', // Neon Border
                fillOpacity: 0.15, // Glassy fill
                dashArray: ''
            };
        }

        // --- 4. INTERACTION ---

        function highlightFeature(e) {
            var layer = e.target;
            layer.setStyle({ weight: 3, color: '#fff', fillOpacity: 0.5 });
            layer.bringToFront();
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
        }

        function zoomToFeature(e) {
            var layer = e.target;
            const name = layer.feature.properties.name || layer.feature.properties.NAME;

            map.flyToBounds(layer.getBounds(), { padding: [50, 50], duration: 1.2 });
            updateSidebar(name);
            document.getElementById('sidebar').classList.add('active');
        }

        function onEachFeature(feature, layer) {
            const name = feature.properties.name || feature.properties.NAME;
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });

            if (name && politicalData[name]) {
                layer.bindTooltip(name, {
                    permanent: false,
                    direction: "center",
                    className: "glass-tooltip"
                });
            }
        }

        // --- 5. SIDEBAR UPDATER ---
        function updateSidebar(name) {
            const data = politicalData[name];

            if (!data) {
                document.getElementById('sidebar-content').innerHTML = `<h2 class="sidebar-title">${name}</h2><p style="color:#888">No data available.</p>`;
                return;
            }

            let badgeClass = 'badge-cent';
            let alignText = 'Centrist';
            if(data.code === 'P') { badgeClass = 'badge-prog'; alignText = 'Progressive / Left'; }
            if(data.code === 'C') { badgeClass = 'badge-cons'; alignText = 'Conservative / Right'; }
            if(data.code === 'E') { badgeClass = 'badge-euro'; alignText = 'Nationalist / Right'; }

            // Calculate Bar Width
            const govPercent = (data.seats.gov / data.seats.total) * 100;
            const barColor = getColor(data.code);

            const html = `
                <span class="state-badge ${badgeClass}">${alignText}</span>
                <h2 class="sidebar-title">
                    <span class="flag-icon">${data.flag}</span> ${name}
                </h2>

                <div class="data-section">
                    <div class="data-label">Head of Government</div>
                    <div class="data-value" style="font-size: 18px;">${data.leader}</div>
                    <div style="font-size: 13px; color: ${barColor}; margin-top: 4px;">${data.party}</div>
                </div>

                <div class="data-section">
                    <div class="data-label">Government Status</div>
                    <div class="data-value">${data.gov_type}</div>
                    <div style="font-size: 12px; color: #aaa; margin-top: 5px; line-height: 1.4;">
                        ${data.desc}
                    </div>
                </div>

                <div class="data-section">
                    <div class="data-label">Parliamentary Control</div>
                    <div class="seat-bar-container">
                        <div class="seat-bar-gov" style="width: ${govPercent}%; background: ${barColor};"></div>
                    </div>
                    <div class="seat-details">
                        <span>Gov: ${data.seats.gov}</span>
                        <span>Total: ${data.seats.total}</span>
                    </div>
                </div>
            `;
            document.getElementById('sidebar-content').innerHTML = html;
        }

        map.on('click', function(e) {
             if (e.originalEvent.target.id === 'map') {
                 document.getElementById('sidebar').classList.remove('active');
                 map.flyTo([50, 10], 4);
             }
        });

        // --- 6. LOAD GEOJSON ---
        // Using a simplified World GeoJSON and filtering for Europe will ensure borders are correct
        fetch('https://raw.githubusercontent.com/deldersveld/topojson/master/world-countries.json')
            .then(res => res.json())
            .then(data => {
                // Filter only the countries we have data for + outline of Europe
                const europeanCountries = Object.keys(politicalData);

                // We need to convert standard World GeoJSON to match our list
                const filteredFeatures = data.features.filter(f => {
                    return europeanCountries.includes(f.properties.name);
                });

                const europeData = {
                    type: "FeatureCollection",
                    features: filteredFeatures
                };

                geojson = L.geoJson(europeData, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
            });

    </script>
</body>
</html>
